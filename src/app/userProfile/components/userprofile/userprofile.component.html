<div class="profle-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="userProfile.image" class="user-img" />
          <h4>{{ userProfile.username }}</h4>
          <h4>{{ userProfile.bio }}</h4>
          <div>follow user button</div>
          <a
            *ngIf="isCurrentUserProfile$ | async"
            class="btn btn-sm btn-outline-secondary action-btn"
            [routerLink]="['/settings']"
            >Edit Profile Settings</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{
                  exact: true,
                  __change_detection_hack__: userProfile.username
                }"
              >
                my posts
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{
                  exact: true,
                  __change_detection_hack__: userProfile.username
                }"
              >
                favorite posts
              </a>
            </li>
          </ul>
        </div>
        <mc-feed [apiUrl]="apiUrl"></mc-feed>
      </div>
    </div>
  </div>
</div>
